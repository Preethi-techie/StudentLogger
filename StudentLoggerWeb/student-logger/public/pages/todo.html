<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/styles/todo.css">
    <link rel="shortcut icon" href="/public/assets/img/logo3.png" type="image/x-icon">
    <title>Scholar Logger | Todo List</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <a href="#"><img src="/public/assets/img/logo3-bg.png" alt="Logo" class="logo"></a>
        </div>
        <ul class="menu">
          <li><a href="/public/dashboard.html">Back to Home</a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="mobi">
         <div class="list-items">
          <li><a href="/public/dashboard.html">Back to Home</a></li>
         </div>
        </ul>
      </nav>
    <div class="todo-container">
        <div class="wrapper">
            <div class="task-input">
             <ion-icon name="create-outline"></ion-icon>
             <input type="text" placeholder="Add Your Task">
            </div>
            <div class="controls">
             <div class="filters">
               <span class="active" id="all">All</span>
               <span id="pending">Pending</span>
               <span id="completed">Completed</span>
             </div>
             <button class="clear-btn">Clear All</button>
             </div>
            <ul class="task-box"></ul>
         </div>
    </div>
      <script src="./todo.js"></script>
      <script src="./nav.js"></script>
</body>
</html>
